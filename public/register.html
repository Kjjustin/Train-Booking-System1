<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('images/pexels-votso-sothu-53802751-24342951.jpg');
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-container {
    background: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    text-align: center;
    width: 300px;
    box-sizing: border-box;
  }

  input[type="email"],
  .password-wrapper input {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 16px;
  }

  .password-wrapper {
    position: relative;
    margin-top: 10px;
  }

  .toggle-eye {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    cursor: pointer;
    opacity: 0.7;
  }

  .toggle-eye:hover {
    opacity: 1;
  }

  button {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    border-radius: 5px;
    border: none;
    background-color: #007BFF;
    color: white;
    cursor: pointer;
  }

  button:hover {
    transform: scale(1.05);
    transition: 0.3s;
  }

  a {
    color: green;
    text-decoration: none;
    font-weight: bold;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
<body>
  <div class="login-container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="email" id="email" placeholder="Email" required>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required>
        <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/eye-slash.svg" alt="Toggle Password" class="toggle-eye" id="togglePassword">
      </div>
      <button type="submit">Register</button>
    </form>
    <p id="message"></p>
    <p><a href="/login">Already have an account? Login</a></p>
  </div>


  <script src="register.js">
    
  </script>
</body>
</html>
